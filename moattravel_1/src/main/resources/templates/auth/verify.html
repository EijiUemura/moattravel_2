<!DOCTYPE html>

	<div th:replace="~{fragment :: styles}"></div>
<title>メール認証</title>
</head>

			<div class="container pt-4 pb-5 moattravel-container">

					<div th:if="${succesMessage}" class="alert alert-info">

	<div th:replace="~{fragment :: scripts}"></div>
